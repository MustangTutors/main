<!DOCTYPE html>

<html lang="en">

<head>
    <title>Mustang Tutors</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/toggle-switch.css">
    <script type="text/javascript" src="js/lib/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/include.js"></script>
    <script type="text/javascript" src="js/adminEdit.js"></script>
    <script type="text/javascript" src="js/login.js"></script>

</head>

<body>
    <header></header>

    <main>
        <div id="tutorProfilePage">

            <section id="profileBox">
                <div class="tutorPicture">
                    <img src="" alt="Profile Picture">
                </div>
                <div id="tutorInformation">
                    <section id="rating">
                        <h2></h2>
                        <span id="tutorpage_available"></span>
                        <span id="averageRating">
                            <h3>Average rating: <span></span><span id='num_ratings'></span></h3>
                        </span>
                        <span id="yourRating">
                            <h3>Your rating: <span></span></h3>
                        </span>
                            <div id="editRating">
                                <h3>Rate This Tutor!</h3>
                                <div class="potential_rating"><span class="rating_message">Awesome!</span></div>
                                <div class="potential_rating"><span class="rating_message">Pretty good</span></div>
                                <div class="potential_rating"><span class="rating_message">Okay</span></div>
                                <div class="potential_rating"><span class="rating_message">Not so good</span></div>
                                <div class="potential_rating"><span class="rating_message">Really bad</span></div>
                                <div class="center"><a href="#" class="button" id="rating_cancel">Cancel</a></div>
                            </div>
                        </span>
                    </section>
                </div>
                <div id="active_toggle">
                    <label class="toggle switch-light switch-candy" id="active_toggle_switch" onclick="">
                    <input type="checkbox">
                    <span>
                        <span class="false">Enabled</span>
                        <span class="true">Disabled</span>
                    </span>

                    <a></a>
                    </label>
                    <span id="active_toggle_message" class="hover">Toggle whether this tutor is currently employed.</span>
                </div>
                <a id="edit_link" href="" class="button">Tutor's Profile</a>
            </section>

            <section class="tutor_info admin_tutor_info">
                <article id="courses" class="schedule summary admin_edit">
                    <h2 class="subheading">Courses Taught</h2>
                    <ul></ul>
                    <a class="edit_button" href="#"><img src="img/add.png" alt="add course icon"></a>
                    <button type="button" class="edit_button button send" name="saveCourseChanges">Save</button>
                    <button type="button" class="edit_button button" name="cancelCourseChanges">Cancel</button>
                </article>
            </section>

            <section class="tutor_info admin_tutor_info">
                <article id="hours" class="schedule summary admin_edit">
                    <h2 class="subheading">Regular Hours</h2>
                    <ul></ul>
                    <button type="button" class="edit_button button send" name="saveHourChanges">Save</button>
                    <button type="button" class="edit_button button" name="cancelHourChanges">Cancel</button>
                </article>
            </section>

        </div>
    </main>

    <footer></footer>
</body>

</html>
