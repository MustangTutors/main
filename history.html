<!DOCTYPE html>

<html lang="en">

<head>
    <title>Mustang Tutors</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/toggle-switch.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/include.js"></script>
    <script type="text/javascript" src="js/history.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</head>

<body>
	<header></header>

	<main>
		<label id="history_view" class="toggle switch-light switch-candy" onclick="">
	        <input type="checkbox">
	        <span>
                <span class="false">Tutor View</span>
	            <span class="true">Student View</span>
	        </span>

	        <a></a>
	    </label>

		<section id="student_history" class="history">
            <h2 class="heading">Your Student History</h2>
            <img src="img/share.png" alt="Share" id="share">
            <span id="share_message" class="hover">Share</span>
            <span class="error none"></span>
        </section>

		<section id="tutor_history" class="history">
			<h2 class="heading">Your Tutor History</h2>
            <article class="meeting add_meeting">
                <h3 class="subheading">Add a new meeting with a student.</h3>
                <span class="add" id="add_icon">+</span>
                <span class="subtract add" id="subtract_icon">-</span>
                <span id="add_message" class="hover">Add</span>
                <span id="cancel_message" class="hover">Cancel</span>

                <div id="meeting_form">
                    <div id="form_info">
                        <div>
                            <label for="student_id">Student ID:</label>
                            <input type="text" name="student_id" pattern="" placeholder="Enter student ID">
                        </div>
                        <div>
                            <label for="course_number">Course:</label>
                            <select name="subject" id="search-subject">
                                <option disabled selected>Subject</option>
                                <option>CSE</option>
                                <option>DISC</option>
                                <option>MATH</option>
                            </select>
                            <input type="text" name="course_number" pattern="" placeholder="Enter course number">
                        </div>
                        <div>
                            <label>Date:</label>
                        </div>
                        <div>
                            <label>Time:</label>
                        </div>
                    </div>
                    <hr>
                    <div id="summary">
                        <label for="summary">Comments (1-3 sentences):</label>
                        <textarea name="summary" rows="10" cols="50"></textarea>
                    </div>
                    <div class="center">
                        <a href="#" class="button" id="rest_meeting">Reset</a>
                        <input type="submit" class="button send" value="Add">
                    </div>
                </div>
            </article>
		</section>

		<section id="share_window">
			<div id="share_form">
				<h2 class="heading">Share Your History</h2>
                <p class="instructions">Enter the emails of the people you would like to share your history with. A new email box will appear when you type.</p>
				<div class="share_email_holder">
					<div class="share_email"><label for="email">Email:</label><input type="email" name="email" placeholder="Enter an email"></div>
				</div>
				<span id="share_alert" class="error">To add more emails, send and share again.</span>
				<div class="center">
                    <a href="#" class="button close" id="share_cancel">Cancel</a>
                    <input type="submit" class="button send" id="share_send" value="Send!">
                </div>
			</div>
		</section>
	</main>

	<footer></footer>
</body>

</html>
