<!DOCTYPE html>

<html lang="en">

<head>
    <title>Mustang Tutors</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/toggle-switch.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/include.js"></script>
    <script type="text/javascript" src="js/history.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</head>

<body>
	<header></header>

	<main>
		<section id="student_history" class="history">
            <h2 class="heading">Your Student History</h2>
            <label id="history_view2" class="toggle switch-light switch-candy" onclick="">
                <input type="checkbox">
                <span>
                    <span class="false">Tutor View</span>
                    <span class="true">Student View</span>
                </span>

                <a></a>
            </label>
            <img src="img/share.png" alt="Share" id="share">
            <span id="share_message" class="hover">Share</span>
            <span class="error none"></span>
        </section>

		<section id="tutor_history" class="history">
			<h2 class="heading">Your Tutor History</h2>
            <label id="history_view" class="toggle switch-light switch-candy" onclick="">
                <input type="checkbox">
                <span>
                    <span class="false">Tutor View</span>
                    <span class="true">Student View</span>
                </span>

                <a></a>
            </label>

            <article class="meeting add_meeting">
                <h3 class="subheading">Document a meeting with a student.</h3>
                <span class="add" id="add_icon">+</span>
                <span class="subtract add" id="subtract_icon">-</span>
                <span id="add_message" class="hover">Show</span>
                <span id="cancel_message" class="hover">Hide</span>
                <form id="meeting_form">
                    <span class="error"></span>
                    <div id="form_info">
                        <div>
                            <label for="student_id">Student ID:</label>
                            <input type="text" name="student_id" pattern="[0-9]{8}" placeholder="Enter student ID" required>
                        </div>
                        <div class="hover_holder">
                            <label for="courses">Course Tutored:</label>
                            <select name="courses" id="course_selector" required>
                            </select>
                            <a class="button" id="more_options">More >></a>
                            <span id="more_message" class="hover">More Course Options</span>
                        </div>
                        <div>
                            <label for="date">Date:</label>
                            <input type="date" name="date" required>
                        </div>
                        <div>
                            <label for="time">Time:</label>
                            <input type="time" name="start_time" required>
                            <span id="time_separator">to</span>
                            <input type="time" name="end_time" required>
                        </div>
                    </div>
                    <hr>
                    <div id="summary">
                        <label for="summary">Comments (1-3 sentences):</label>
                        <textarea name="summary" rows="10" cols="50" required></textarea>
                    </div>
                    <div class="center">
                        <a href="#" class="button" id="reset_meeting">Reset</a>
                        <input type="submit" class="button send" value="Add">
                    </div>
                </form>
            </article>

            <span class="error none"></span>
		</section>

		<section id="share_window">
			<form id="share_form">
				<h2 class="heading">Share Your History</h2>
                <p class="instructions">Enter the emails to share with. A new email box will appear when you type.</p>
				<div class="share_email_holder">
					<div class="share_email"><label for="email">Email:</label><input type="email" name="email" placeholder="Enter an email"></div>
				</div>
				<span id="share_alert" class="error">To add more emails, send and share again.</span>
				<div class="center">
                    <a href="#" class="button close" id="share_cancel">Cancel</a>
                    <input type="submit" class="button send" id="share_send" value="Send!">
                </div>
			</form>
		</section>
	</main>

	<footer></footer>
</body>

</html>
