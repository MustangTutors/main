<!DOCTYPE html>

<html lang="en">

<head>
    <title>Mustang Tutors</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/toggle-switch.css">
    <script type="text/javascript" src="js/lib/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/include.js"></script>
    <script type="text/javascript" src="js/tutor.js"></script>
    <script type="text/javascript" src="js/login.js"></script>

</head>

<body>
    <header></header>

    <main>
        <div id="tutorProfilePage">

            <section id="profileBox">
                <div class="tutorPicture">
                    <img src="img/tutors/tutor.jpg">
                </div>
                <div id="tutorInformation">
                    <section id="rating">
                        <h2>Story Zanetti</h2>
                        <span id="tutorpage_available" class ="available"></span>
                        <span id="averageRating">
                            <h3>Average rating: <span></span></h3>
                        </span>
                        <span id="yourRating">
                            <h3>Your rating: <span></span>
                                <a href="#"><img src="img/pencil.png" alt="edit icon"></a>
                            </h3>
                            <div id="editRating">
                                <h3>Rate This Tutor!</h3>
                                <div class="potential_rating"><span class="rating_message">Awesome!</span></div>
                                <div class="potential_rating"><span class="rating_message">Pretty good</span></div>
                                <div class="potential_rating"><span class="rating_message">Okay</span></div>
                                <div class="potential_rating"><span class="rating_message">Not so good</span></div>
                                <div class="potential_rating"><span class="rating_message">Really bad</span></div>
                                <div class="center"><a href="#" class="button" id="rating_cancel">Cancel</a></div>
                            </div>
                        </span>
                    </section>
                </div>
            </section>

            <section class="tutor_info">
                <article id="courses" class="schedule summary">
                    <h2 class="subheading">Courses Taught</h2>
                    <ul></ul>
                </article>
            </section>

            <section class="tutor_info">
                <article id="hours" class="schedule summary">
                    <h2 class="subheading">Regular Hours</h2>
                    <ul></ul>
                </article>
            </section>

            <section id="comments">
                <h2 class="subheading">Comments</h2>
                <div id="comment_form">
                    <textarea name="commentBox" rows="5" cols="50" maxlength="140" spellcheck="true"></textarea>
                    <input type="submit" class="button" name="addComment" value="Add Comment">
                </div>
                <div id="commentList">
                    <ul>
                    </ul>
                </div>
            </section>

        </div>
    </main>

    <footer></footer>
</body>

</html>
