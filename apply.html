<!DOCTYPE html>

<html lang="en">

<head>
    <title>Mustang Tutors</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/toggle-switch.css">
    <script type="text/javascript" src="js/lib/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/include.js"></script>
    <!--<script type="text/javascript" src="js/tutor.js"></script>-->
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/apply.js"></script>

</head>

<body>
    <header></header>

    <main>
        <div id="applyPage">

            <section id="profileBox">
                <div class="tutorPicture">
                    <img src="" alt="Profile Picture">
                </div>
                <div id="applicantInformation">
                    <section id="contact">
                        <h2>Enter Tutor Name Here</h2>
                        <h2>tutor.apply@gmail.com</h2>
                    </section>
                </div>
                    <button name="addProfilePicture" type="button">Add Profile Picture</button>
            </section>

            <section class="applicant_info">
                <article id="potential_courses" class="schedule summary">
                    <h2 class="subheading">Courses</h2>
                    <input type="file" name="transcriptUpload" value="Add Transcript" accept="text/*, .pdf">
                    <div id="addCourses">
                        <form>
                            <span class="potential_course">
                                <select class="course_dropdown">
                                    <option>CSE 2341: Data Structures</option>
                                    <option>CSE 1342: Programming Concepts</option>
                                    <option>PHIL 1318: Contemporary Moral Problems</option>
                                    <option>STAT 4340: Statistics for Engineers</option>
                                    <option>MATH 1338: Calculus II</option>
                                    <option>EE 1301: Modern Electronic Technology</option>
                                </select>
                            </span>
                        </form>
                        <a href=""><img src="img/add.png" alt="edit icon"></a>
                    </div>
                </article>
            </section>

            <section class="applicant_info">
                <article id="potential_hours" class="schedule summary">
                    <h2 class="subheading">Regular Hours</h2>
                    <ul>
                        <li>
                            <span class="potential_day">
                                <input type="checkbox" id="sunday">
                                <label for="sunday">Sunday</label>
                            </span>
                            <span class="start_end">
                                <input type="time" class="start_time" value="00:00">
                                <span> to </span>
                                <input type="time" class="end_time" value="00:00">
                            </span>
                        </li>

                        <li>
                            <span class="potential_day">
                                <input type="checkbox" id="monday">
                                <label for="monday">Monday</label>
                            </span>
                            <span class="start_end">
                                <input type="time" class="start_time" value="00:00">
                                <span> to </span>
                                <input type="time" class="end_time" value="00:00">
                            </span>
                        </li>

                        <li>
                            <span class="potential_day">
                                <input type="checkbox" id="tuesday">
                                <label for="tuesday">Tuesday</label>
                            </span>
                            <span class="start_end">
                                <input type="time" class="start_time" value="00:00">
                                <span> to </span>
                                <input type="time" class="end_time" value="00:00">
                            </span>
                        </li>

                        <li>
                            <span class="potential_day">
                                <input type="checkbox" id="wednesday">
                                <label for="wednesday">Wednesday</label>
                            </span>
                            <span class="start_end">
                                <input type="time" class="start_time" value="00:00">
                                <span> to </span>
                                <input type="time" class="end_time" value="00:00">
                            </span>
                        </li>

                        <li>
                            <span class="potential_day">
                                <input type="checkbox" id="thursday">
                                <label for="thursday">Thursday</label>
                            </span>
                            <span class="start_end">
                                <input type="time" class="start_time" value="00:00">
                                <span> to </span>
                                <input type="time" class="end_time" value="00:00">
                            </span>
                        </li>

                        <li>
                            <span class="potential_day">
                                <input type="checkbox" id="friday">
                                <label for="friday">Friday</label>
                            </span>
                            <span class="start_end">
                                <input type="time" class="start_time" value="00:00">
                                <span> to </span>
                                <input type="time" class="end_time" value="00:00">
                            </span>
                        </li>

                        <li>
                            <span class="potential_day">
                                <input type="checkbox" id="saturday">
                                <label for="saturday">Saturday</label>
                            </span>
                            <span class="start_end">
                                <input type="time" class="start_time" value="00:00">
                                <span> to </span>
                                <input type="time" class="end_time" value="00:00">
                            </span>
                        </li>
                    </ul>
                </article>
            </section>

        </div>
    </main>

    <footer></footer>
</body>

</html>
