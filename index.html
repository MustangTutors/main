<!DOCTYPE html>

<html lang="en">

<head>
    <title>Mustang Tutors</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/toggle-switch.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery.hoverIntent.minified.js"></script>
    <script type="text/javascript" src="js/include.js"></script>
    <script type="text/javascript" src="js/search.js"></script>
</head>

<body>
    <header></header>

    <main id="search">
        <div id="tutorSearchPage">
         	<section id="searchTutors">
                <h2 class="heading">Search</h2>
                <form id="searchTutorsForm">
                    <input type="text" name="tutorFirstName" id="search-tutorFirstName" placeholder="Tutor First Name">
                    <input type="text" name="tutorLastName" id="search-tutorLastName" placeholder="Tutor Last Name">
                    <hr>
                    <select name="subject" id="search-subject">
                        <option disabled selected>Subject</option>
                        <option>Any</option>
                    </select>
                    <input type="text" name="courseNumber" id="search-courseNumber" pattern="" placeholder="Course Number">
                    <input type="text" name="courseName" id="search-courseName" placeholder="Course Name">
                    <input type="checkbox" name="available" id="search-available" value="1">
                    <label for="search-available">Tutor is Available</label>
                    <input type="submit" value="Go!" class="button">
                </form>
            </section>

            <section id="tutors">
                <h2 class="heading">Tutors</h2>
                <!-- Tutor profiles will appear here. -->
            </section>
        </div>
    </main>

    <footer></footer>
</body>

</html>
