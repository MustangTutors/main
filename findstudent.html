<!DOCTYPE html>

<html lang="en">

<head>
    <title>Mustang Tutors</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/toggle-switch.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/include.js"></script>
    <script type="text/javascript" src="js/findstudent.js"></script>
</head>

<body>
    <header></header>

    <main>
     	<section id="find_student">
            <h2 class="heading">Search for a Student</h2>
            <form id="search_bar">
                <label for="student_id">Enter SMU ID of Student:</label>
                <input type="text" name="student_id" id="search_student_id" placeholder="SMU Student ID" pattern="[0-9]{8}" title="Must be an 8 digit number." required>
                <label for="codeword">Enter code word:</label>
                <input type="text" name="codeword" id="search_codeword" placeholder="Code word" required>
                <input type="submit" class="button" id="search_send" value="Go!">
            </form>
            <article id="results">
                <h3 class="subheading">Result for John Smith (12345678)</h3>
                <span class="error none"></span>
            </article>
        </section>
    </main>

    <footer></footer>
</body>

</html>
